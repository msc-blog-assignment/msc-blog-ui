<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar [src]="comment?.user?.avatar?.avatar"/>
      <mat-card-title>{{comment.user.username}}</mat-card-title>
      <mat-card-subtitle>{{comment?.createdAt | date:'mediumDate'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{comment.comment}}</p>
    </mat-card-content>
  </mat-card>
</div>
